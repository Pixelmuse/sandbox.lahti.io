<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #007bff; /* Blue background color */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1, .joke, .back-link, #cookies-list {
            margin: 20px 0;
        }
        .joke {
            font-size: 1.4em;
            font-style: normal;
            background-color: #ffc107; /* Golden yellow background */
            color: #333; /* Dark text for contrast */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-link {
            font-size: 1.2em;
            color: #00ffcc; /* Light cyan color */
            text-decoration: underline;
        }
        #cookies-list li {
            background-color: #ffffff; /* White background for visibility */
            color: #007bff; /* Blue text for readability */
            padding: 5px;
            border-radius: 5px;
            list-style: none; /* Removes bullet points */
            margin-top: 10px;
        }
        #no-cookies-message {
            color: #ffcc00; /* Yellow text for the message */
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T5PSMGB"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <h1>Welcome to the Internal Filter!</h1>
    <p>Preparing your exclusive internal user access...</p>
    <p class="joke">How do you comfort a JavaScript bug? You console it.</p>

    <!-- Cookies display section -->
    <ul id="cookies-list"></ul>

    <script>
        function displayCookies() {
            const cookies = document.cookie.split('; ');
            const listElement = document.getElementById('cookies-list');

            if (!cookies[0]) {
                listElement.innerHTML = '<li id="no-cookies-message">The site has not dropped any first-party cookies.</li>';
            } else {
                cookies.forEach(cookie => {
                    const item = document.createElement('li');
                    item.textContent = cookie;
                    listElement.appendChild(item);
                });
            }
        }

        displayCookies();
    </script>

    <p><a href="https://sandbox.lahti.io" class="back-link">Return to Sandbox</a></p>
</body>
</html>
